name: AI Shorts Automation

on:
  schedule:
    - cron: '0 0 * * 0'   # Weekly: Generate batch
    - cron: '0 9 * * *'   # Daily: Generate and upload video

jobs:
  generate_batch:
    if: github.event.schedule == '0 0 * * 0'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Generate Weekly Batch
        run: python generate_batch.py
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}

  generate_video:
    if: github.event.schedule == '0 9 * * *'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Generate and Upload Video
        run: python main.py
        env:
          DID_API_KEY: ${{ secrets.DID_API_KEY }}  # username:password format
